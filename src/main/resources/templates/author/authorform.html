<body>
<div class="container">

    <h2>Author Details</h2>
    <div>
        <form class="form-horizontal" method="post" th:action="@{/author}" th:object="${author}">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input th:field="*{id}" type="hidden"/>


            <div class="form-group"
                 th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" required th:errorclass="has-error" th:field="*{firstName}"
                           type="text"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input class="form-control" required th:errorclass="has-error" th:field="*{lastName}"
                           type="text"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('nationality')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Nationality:</label>
                <div class="col-sm-10">
                    <input class="form-control" required th:errorclass="has-error" th:field="*{nationality}"
                           type="text"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('nationality')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('language')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Language:</label>
                <div class="col-sm-10">
                    <input class="form-control" required th:errorclass="has-error" th:field="*{language}" type="text"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('language')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-success" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>

</body>
