<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="../static/core.css" th:href="@{/core.css}" rel="stylesheet" media="screen"/>


</head>
<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">

    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/book/">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/author">Authors</a>
            </li>


        </ul>
    </div>
    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">


        <li class="nav-item">

            <a class="nav-link p-2" href="https://github.com/MuhammetAliYILDIRIM" aria-label="GitHub">
                <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1"
                    width="32" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </li>

    </ul>


</header>

<body>
    <div class="container">
        <div class="login">
            <div class="col-md-4 col-md-offset-3">
                <h1 style="text-align: center;">Login page</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>: <input type="text" id="username" name="username"
                            class="form-control" autofocus="autofocus" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>: <input type="password" id="password" name="password"
                            class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                            <li class="col-sm-6 col-sm-offset-3">

                                <input type="submit" name="login-submit" id="login-submit"
                                    class="form-control btn btn-primary" value="Log In" />
                            </li>
                            <li class="col-sm-6 col-sm-offset-3">

                                <a href="/registration" th:href="@{/registration}"
                                   class="form-control btn btn-primary">Register
                                </a>
                            </li>
                        </ul>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
