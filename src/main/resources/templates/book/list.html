<body>
<div class="container">

    <h2>Book List</h2>
    <table class="table table-striped">
        <thead>

        <tr>

            <th ><a class="sorted" sd:pagination-sort="title">Title</a></th>
            <th ><a class="sorted" sd:pagination-sort="ISBN">ISBN</a></th>
            <th ><a class="sorted" sd:pagination-sort="bookCategory">Category</a></th>
            <th ><a class="sorted" sd:pagination-sort="releasesDate">Releases Date</a></th>
            <th >Authors</a></th>
            <th sec:authorize="hasRole('ROLE_USER')">Available Date</th>
            <th>View</th>
            <th  sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">

            <td th:text="${book.title}"></td>
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.bookCategory.displayValue}"></td>
            <td th:text="${book.releasesDate}"></td>
            <td>
                <div th:each="author : ${book.authors}">
                    <p th:text="${author.firstName}+' '+${author.lastName} "></p>
                </div>
            </td>
            <td sec:authorize="hasRole('ROLE_USER')">
                <div th:if="${book.returnDate != null}" th:text="${book.returnDate}">

                </div>
                <div th:if="${book.returnDate == null}">
                    <a th:href="${'/book/borrow/'+book.id}" class="btn btn-lg btn-warning btn-sm ">Borrow</a>
                </div>
            </td>

            <td><a th:href="${'/book/show/'+book.id}" class="btn btn-lg btn-primary btn-sm">View</a></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="${'/book/edit/'+book.id}"
                                                         class="btn btn-lg btn-warning btn-sm">Edit</a></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <form action="#" th:action="@{'/book/delete/{bookId}'(bookId=${book.id})}" th:method="delete">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" id="submitButton"
                            class="btn btn-lg btn-primary btn-danger btn-sm">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-6">
            Show <span sd:page-size-selector="javascript"></span> entries
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="5" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span
                            aria-hidden="true">&laquo;</span></a>
                    </li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="col-sm-3">
            <a href="/book/new" class="btn btn-lg btn-primary ">New Book</a>
        </div>
    </div>
</div>
</body>
